version: '3.9'
services:
  feelapp:
    image: feelapp/odoo:15.0
    container_name: feelapp-prod
    restart: always
    environment:
     - TZ=America/Bogota
    ports:
     - "8069:8069"
     - "8071:8071"
     - "8072:8072"
    networks:
      portainer_default:
        aliases:
         - feelapp
    volumes:
      - ./log:/opt/odoo/log
      - ./config/odoo/:/opt/odoo/config/
      - /Home/odoo/sre/odoo:/opt/odoo/odoo
      - /Home/odoo/sre/addons/:/opt/odoo/extra-addons
      - /Home/odoo/sre/enterprise/:/opt/odoo/enterprise
      - /Home/odoo/sre/location/:/opt/odoo/location
      - /Home/odoo/data/:/opt/odoo/data
      - /Home/odoo/backup/google/:/opt/odoo/backup/google-drive
networks:
    portainer_default:
            external:
            name: portainer_default
